<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <section class="msger">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> Chat App
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>

            <main class="msger-chat"></main>

            <form class="msger-inputarea">
                <input
                    type="text"
                    class="msger-input"
                    placeholder="Enter your message..."
                />
                <button type="button" id="location" class="msger-send-btn">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"
            integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./js/client-chat.js"></script>
    </body>
</html>
